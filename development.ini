###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:scarab

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm
    pyramid_jinja2
#pyramid_debugtoolbar

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
#debugtoolbar.hosts = 127.0.0.1 ::1 172.17.42.1

#sqlite
#------
backend_db     = sqlite
sqlalchemy.url = sqlite:///%(here)s/scarab.sqlite
#------

#postgres
#------
#backend_db     = postgres
#travis
#sqlalchemy.url = postgresql+psycopg2://postgres@localhost/postgres?client_encoding=utf8
#docker
#sqlalchemy.url = postgresql+psycopg2://postgres:postgres@postgres/postgres?client_encoding=utf8
#------


jinja2.directories = scarab:templates

###
# wsgi server configuration
###
scarab.auth_secret = <verysecret> 

[server:main]
use = egg:waitress#main
host = 0.0.0.0
#port = %(http_port)s
port = 6543
#port = 80

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, scarab, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_scarab]
level = DEBUG
handlers =
qualname = scarab

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
